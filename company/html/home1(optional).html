  <style>
  /*product*/
.product-carousel {
    display: flex;
    overflow-x: auto;
}

.product-item {
    flex: 0 0 200px;
    margin-right: 15px;
}

.product-item:last-child {
    margin-right: 0;
}

.product-item img {
    width: 100%;
    height: auto;
}
/*product1*/
.product-showcase-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* Change the number to adjust the number of columns */
  gap: 10px;
}

.product-item {
  text-align: center;
  transition: transform .3s; /* Add a smooth hover effect */
}

.product-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Add a subtle hover effect */
}

.product-image {
  width: 100%;
  height: 100%;
}

.product-name {
  margin-top: 5px;
  margin-bottom: 5px;
}

.product-description {
  color: #666;
  font-size: 14px;
  margin-bottom: 10px;
  white-space: nowrap; /* Prevents long descriptions from breaking the layout */
  overflow: hidden;
  text-overflow: ellipsis;
}

.product-price {
  font-weight: bold;
}
</style>
</head>
