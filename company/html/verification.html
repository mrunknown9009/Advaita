<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: 'Times New Roman', Times, serif;
        /* Add your custom CSS styles here */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
        }

        .container {
            padding-top: 50px;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #333333;
        }

        .card-text {
            color: #777777;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        body {
	        margin: 0;
	        padding: 0;
	        background-color: #f0f2f5;
	        font-family: Arial, sans-serif;
        }

        .container {
	    max-width: 500px;
	    margin: 50px auto;
	    padding: 20px;
	    background-color: #fff;
	    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    border-radius: 5px;
        }

        header {
	    text-align: center;
	    margin-bottom: 30px;
        }

        header img {
	    width: 100px;
	    height: 100px;
	    margin-bottom: 20px;
        }

        form {
	    margin-bottom: 20px;
        }

        input[type="email"],
        input[type="mobile number"] {
	    width: 100%;
	    padding: 10px;
	    margin-bottom: 10px;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	    box-sizing: border-box;
	    font-size: 16px;
        }

        button[type="submit"] {
	    width: 100%;
	    padding: 10px;
	    background-color: #4267b2;
	    color: #fff;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    font-size: 16px;
        }

        button[type="submit"]:hover {
	    background-color: #355095;
        }

        p {
	    text-align: center;
	    font-size: 14px;
	    color: #4267b2;
	    margin-bottom: 10px;
	    text-decoration: none;
        }

        p:hover {
	    text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Verification</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Email Verification</h5>
                        <p class="card-text">Please check your email for a verification link. If you didn't receive the email, you can resend it.</p>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <button type="submit" class="btn btn-primary">Resend Verification Email</button>
                        </form>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Mobile Number Verification</h5>
                        <p class="card-text">Please enter the verification code sent to your mobile number.</p>
                        <form>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="+1-123-456-7890">
                            </div>
                            <div class="mb-3">
                                <label for="verificationCode" class="form-label">Verification Code</label>
                                <input type="text" class="form-control" id="verificationCode" placeholder="123456">
                            </div>
                            <button type="submit" class="btn btn-primary">Verify Mobile Number</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
